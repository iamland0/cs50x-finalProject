<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97f8058f86.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text-container">
        <h1>Tic Tac Toe<span>.</span></h1>
        <p>Whoever gets 3 in a row first, wins!</p>
    </div>
    <div class="board" id="board">
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
    </div>
    <div id="footer">
        <p>&#169 Lindhu Kusuma 2022</p>
    </div>
    <div class="penguin">
        <div class="penguin-head">
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="chin"></div>
            <div class="eye left">
            <div class="eye-lid"></div>
            </div>
            <div class="eye right">
            <div class="eye-lid"></div>
            </div>
            <div class="blush left"></div>
            <div class="blush right"></div>
            <div class="beak top"></div>
            <div class="beak bottom"></div>
        </div>
        <div class="penguin-body">
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
    </div>
    <div class="winning-msg" id="winningMsg">
        <div class="data-winning-msg"></div>
        <button id="restartBtn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
    </div>
</body>
</html>
